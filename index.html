<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="inner">
            <div class="header">
                <div class="title">
                    <h1>Todo List</h1>
                </div>
                <div class="input_box">
                    <input type="text" id="add_input">
                    <button id="add_btn">추가</button>
                </div>
            </div>
            <div class="main">
                <ul class="tap">
                    <li id="under_line"></li>

                    <li>
                        <span id="all">모두</span>
                    </li>
                    <li>
                        <span id="ongoing">진행중</span>
                    </li>
                    <li>
                        <span id="done">완료</span>
                    </li>
                </ul>
                <ul class="content" id="task_wrap">
                </ul>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
